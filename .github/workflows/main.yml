# Whenever a push is made to the master branch then run the job
on: 
  push:
    branches:
      - master

jobs:
  # job id, can be anything
  export_game:
    # Always use ubuntu-latest for this action
    runs-on: ubuntu-latest
    # Job name, can be anything
    name: Create game exports
    steps:
      # Always include the checkout step so that 
      # your project is available for Godot to export
    - name: checkout
      uses: actions/checkout@v2.1.0
    - name: export game
      # Use latest version (see releases for all versions)
      uses: firebelley/godot-export@v2.1.0
      with:
        # Defining all the required inputs
        godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/3.2.1/Godot_v3.2.1-stable_linux_headless.64.zip
        godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/3.2.1/Godot_v3.2.1-stable_export_templates.tpz
        relative_project_path: ./
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # - name: push windows build to itch
    #   uses: josephbmanley/butler-publish-itchio-action@master
    #   env:
    #     BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
    #     CHANNEL: windows
    #     ITCH_GAME: race-the-dots
    #     ITCH_USER: skar
    #     PACKAGE: build/windows
    - name: push osx build to itch.io
      uses: josephbmanley/butler-publish-itchio-action@master
      env:
        BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
        CHANNEL: osx
        ITCH_GAME: race-the-dots
        ITCH_USER: skar
        PACKAGE: builds/osx
    - name: push html5 build to itch.io
      uses: josephbmanley/butler-publish-itchio-action@master
      env:
        BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
        CHANNEL: html
        ITCH_GAME: race-the-dots
        ITCH_USER: skar
        PACKAGE: builds/html5
